buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenLocal()
    mavenCentral()
    google()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:preference-v14:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.github.mrengineer13:snackbar:0.4.0'
    implementation 'org.droidparts:droidparts:2.6.2'
    implementation 'org.droidparts:droidparts-support:2.6.2'
    implementation 'org.osmdroid:osmdroid-android:6.1.13@aar'
    implementation 'org.slf4j:slf4j-android:1.6.1-RC1'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    implementation (name: 'easypermissions-release', ext: 'aar')
    androidTestImplementation 'junit:junit:4.8.1'
}

android {
    compileSdkVersion 32

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            assets.srcDirs = ['assets']
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }


    buildTypes {
        release {
            minifyEnabled true
            proguardFile file('proguard.cfg')
        }

        buildTypes.each {
            it.buildConfigField 'String', 'OPENDATA_MEL_APIKEY', "\"$System.env.OPENDATA_MEL_APIKEY\""
        }
    }

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 32
    }
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
}
